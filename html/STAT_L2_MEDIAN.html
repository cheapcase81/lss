				'We can utilize the data set to demonstrate the concept of',
				'the median. If we take',

				'nature, might ask the question: What if we had an even number of observations,',

				'percent of the data lies above and 50 percent lies below because',
				'there&apos;s an even number of observations. When that happens, you simply take',
