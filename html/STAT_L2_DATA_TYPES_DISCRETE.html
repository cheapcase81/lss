	ccText = [ '',
				'Collecting and gathering data is one of',
				'the primary principles of Six Sigma. We don&apos;t make any',
				'decisions in the application of statistical methods',
				'without having data and, more importantly, we don&apos;t get',
				'to understand our processes unless we collect the right kind of data.',
				'Let&apos;s talk about',
				'the two different types of data --',
				'discrete and',
				'continuous. Within discrete data,',
				'we have nominal and',
				'ordinal data.',
				'Nominal data can be described as',
				'categorical or',
				'pass/fail data, meaning a response can be lumped into categories. For example,',
				'if you&apos;re asked whether you&apos;re male or female, if you&apos;re asked',
				'whether you&apos;re black, white or other, whether you&apos;re Operator A, B or C,',
				'whether the light is green, yellow or red or, most commonly, something called',
				'attribute data. Attribute data is pass/fail, good/bad, yes/no type information.',
				'We&apos;ll see in many of our Six Sigma projects that inspection data is discrete,',
				'nominal, attribute data that can be used for making decisions about processes.',
				'The next level of maturity of discrete data is something called ordinal data.',
				'Ordinal data has slightly more information than nominal data. Ordinal data can be',
				'ordered within very discrete',
				'categories. For example, when you fill out a survey and it asks you if you',
				'enjoyed a training session and you say disagree, agree or strongly agree,',
				'you now have something called ordinal data. The categories that you have',
				'belong in a particular order, which is why we use the word &quot;ordinal&quot;',
				'to describe this type of information. Now, unfortunately, discrete data',
				'isn&apos;t particularly rich with information, so whenever possible we try to',
				'make sure we can collect continuous data on our Xs and Ys of processes.'
