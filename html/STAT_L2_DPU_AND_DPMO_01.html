smA.soundLength = 107076;

	ccText = [ '',
				'Let&apos;s just pretend for one second that our',
				'Gemomatic process was spitting out great looking',
				'gems for us and we collected a random sample of',
				'1000 gems and those 1000 gems came from all sorts of operators and',
				'shifts and raw materials and maybe even different equipment,',
				'as well. And let&apos;s just assume that out of that 1000-piece sample',
				'50 of the gems were either too',
				'large or too small.',
				'Now I don&apos;t know about you, but I might want a particularly large',
				'gem, but let&apos;s just assume it&apos;s out of spec anyway. So if we',
				'have 50 defects out of 1000 units, we can calculate something called a',
				'DPU -- a defects per unit. In this case, let&apos;s assume we',
				'don&apos;t really care about the color or the luster or the cut of',
				'the gem. All we care about is the gem size, this single opportunity.',
				'So we can calculate a defects per unit as the total number of defects',
				'divided by the total number of units.  In this case, that would be 50',
				'defects over 1000 units or a percent defects of 5 percent or a DPU',
				'of .05. Some people like to state it as a percentage. Others like',
				'to state it as a DPU. We can then take that DPU and assume that',
				'if we were to actually create a million gems, we can calculate a D',
				'PMO -- a defect per million opportunities -- assuming that we just',
				'have a single opportunity here called gem size. So if we take our',
				'DPU and we multiply it by a million, we will get our DPMO. So that is',
				'.05 times a million and that will give us',
				'50,000 defects per million opportunities.'
			];
