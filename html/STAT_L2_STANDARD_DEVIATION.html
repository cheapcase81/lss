	ccText = [ '',
				'Now there&apos;s a slight problem with using variance to measure',
				'variation. Variance is in squared units, meaning if we&apos;re',
				'measuring minutes the variance will be in minutes squared. If we&apos;re',
				'measuring millimeters, the variance will be in millimeters squared.',
				'So variance is not a very friendly or interpretable calculation.',
				'So statisticians came up with a much better measure of',

				'the square root of',

				'the population standard deviation is',
				'the square root of the population variance and',
				'the sample standard',
