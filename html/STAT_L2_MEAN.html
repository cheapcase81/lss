				'The most commonly used estimate for measuring central tendency',

				'dividing by the total number of observations, N,',
				'in that population. That will give us',
				'the population mean. Similarly,',
				'we can pull a sample from that population,',
				'take the individual values of the observations of our sample,',
				'sum them together,',
				'divide by the number of samples we have,',
				'denoted as little n, and the resulting calculation',
