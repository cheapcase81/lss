				'What is a statistic? A statistic',
				'is pretty much any number that comes',

				'calculate the minimum of our sample -- that&apos;s a statistic --',
				'the maximum of our sample -- that&apos;s a statistic --',
				'the percent defective of our sample --',
				'that&apos;s a statistic --',
				'the number of defects, the number of data observations we',
				'have and even',
				'the sum of our data observations. All of those quantities are',
				'statistics for this sample. Obviously, very important statistics,',
				'which are mean and standard deviation, are deduced from these',
